<!DOCTYPE html>
<html lang="en">
<head>



    <title>Video Collezioni</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>

    <div id="accordion" role="tablist">
        <div class="card">
            <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                    <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        data.movies[i].titleEn + data.movies[i].titleCn
                    </a>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">

                <ul class="list-group">
                    <li class="list-group-item">Director: "+data.movies[i].directorName+"</li>
                    <li class="list-group-item">Type: "+data.movies[i].type+"</li>
                    <li class="list-group-item">Actors: "+data.movies[i].actorName1+" / "+data.movies[i].actorName2+"</li>
                </ul>

            </div>
        </div>
    </div>
</div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
